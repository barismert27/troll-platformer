<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TROLL PLATFORMER ‚Äî Level Devil Style</title>
    <meta name="description" content="15 seviyeli acimasiz troll platformer. Level Devil tarzi.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üòà</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-wrapper">
        <div id="hud">
            <div id="hud-level">LEVEL <span id="level-num">1</span></div>
            <div id="hud-deaths">üíÄ <span id="death-count">0</span></div>
            <button id="reset-btn" onclick="Game.resetProgress()" title="Sifirla">‚ü≤</button>
            <div id="audio-controls">
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.4"
                    oninput="MusicManager.setVolume(parseFloat(this.value))">
                <button id="mute-btn" onclick="MusicManager.toggleMute()">üîä</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="gameCanvas" width="800" height="450"></canvas>
            <div id="red-flash"></div>
            <div id="yellow-flash"></div>
            <div id="blackout"></div>
            <div id="green-glow"></div>
            <div id="level-timer-display" class="hidden">10</div>
        </div>
        <div id="troll-message" class="hidden"><span id="troll-text"></span></div>
        <div id="level-title" class="hidden">
            <div id="level-title-num"></div>
            <div id="level-title-name"></div>
        </div>
        <div id="start-screen">
            <h1 class="game-title">TROLL<br>PLATFORMER</h1>
            <p class="subtitle">Level Devil Edition</p>
            <button id="start-btn" class="start-btn" onclick="Game.start()">BASLA</button>
        </div>
        <div id="win-screen" class="hidden">
            <h1 class="win-title">NASIL?????</h1>
            <p class="win-subtitle">SEN INSAN DEGILSIN üèÜ</p>
            <div id="win-stats">
                <div class="stat-row">üíÄ Toplam Olum: <span id="final-deaths">0</span></div>
                <div class="stat-row">‚è±Ô∏è Sure: <span id="final-time">0:00</span></div>
            </div>
            <button class="start-btn" onclick="Game.restart()">TEKRAR OYNA</button>
            <canvas id="confettiCanvas"></canvas>
        </div>
        <div id="fake-win-screen" class="hidden">
            <h1 class="win-title fake-win-text">TEBRIKLER! KAZANDIN!</h1>
        </div>
        <div id="continue-screen" class="hidden">
            <p id="continue-troll" class="continue-troll-text"></p>
            <h1 id="continue-level" class="continue-title"></h1>
            <p id="continue-deaths" class="continue-deaths-text"></p>
            <div class="continue-buttons">
                <button class="start-btn" onclick="Game.continueGame()">DEVAM ET</button>
                <button class="start-btn secondary-btn" onclick="Game.freshStart()">SIFIRDAN BASLAT</button>
            </div>
        </div>
        <div id="mobile-controls">
            <div id="mobile-left">
                <button class="mobile-btn" id="btn-left" aria-label="Sol">‚óÄ</button>
                <button class="mobile-btn" id="btn-right" aria-label="Sag">‚ñ∂</button>
            </div>
            <div id="mobile-right">
                <button class="mobile-btn mobile-jump" id="btn-jump" aria-label="Zipla">ZIPLA</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
